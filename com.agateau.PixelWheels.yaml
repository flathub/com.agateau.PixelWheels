app-id: com.agateau.PixelWheels
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: pixelwheels
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: pixelwheels
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: c83c8ec147044695d123778055962eb2338dc0d85e5478ca9386eae6fa63c19b
        url: https://github.com/agateau/pixelwheels/releases/download/0.24.0/pixelwheels-0.24.0-linux64.zip
        dest: pixelwheels
      - type: file
        path: com.agateau.PixelWheels.metainfo.xml
    buildsystem: simple
    build-commands:
      - mkdir /app/lib/

      - mv ./pixelwheels/share /app/share
      # Flatpak does not like 1024x1024 icons
      - rm -rf /app/share/icons/hicolor/1024x1024

      - mv ./pixelwheels /app/lib/pixelwheels

      - mkdir /app/bin/
      - ln -s /app/lib/pixelwheels/pixelwheels /app/bin/pixelwheels
