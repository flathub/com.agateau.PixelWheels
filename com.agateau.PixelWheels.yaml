app-id: com.agateau.PixelWheels
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: pixelwheels
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --persist=.local/share/pixelwheels
modules:
  - name: pixelwheels
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: 60d3338807c7d83e143e2b82b29711dba2652844a3e8032ec84921c20177c5ec
        url: https://github.com/agateau/pixelwheels/releases/download/0.24.2/pixelwheels-0.24.2-linux64.zip
        dest: pixelwheels
    buildsystem: simple
    build-commands:
      - mkdir /app/lib/

      - mv ./pixelwheels/share /app/share
      # Flatpak does not like 1024x1024 icons
      - rm -rf /app/share/icons/hicolor/1024x1024

      - mv ./pixelwheels /app/lib/pixelwheels

      - mkdir /app/bin/
      - ln -s /app/lib/pixelwheels/pixelwheels /app/bin/pixelwheels
