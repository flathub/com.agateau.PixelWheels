app-id: com.agateau.PixelWheels
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: pixelwheels
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --persist=.local/share/pixelwheels
modules:
  - name: pixelwheels
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: 5d44afa353baa09a2e24f4a64e879431b68d2339149c0d2ee547dfd5b36529f7
        url: https://github.com/agateau/pixelwheels/releases/download/0.25.0/pixelwheels-0.25.0-linux64.zip
        dest: pixelwheels
    buildsystem: simple
    build-commands:
      - mkdir /app/lib/

      - mv ./pixelwheels/share /app/share
      # Flatpak does not like 1024x1024 icons
      - rm -rf /app/share/icons/hicolor/1024x1024

      - mv ./pixelwheels /app/lib/pixelwheels

      - mkdir /app/bin/
      - ln -s /app/lib/pixelwheels/pixelwheels /app/bin/pixelwheels
